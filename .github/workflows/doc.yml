name: Docs Deployment

on:
  push:
    branches:
      - develop
    paths:
      - 'api/docs/**'
      - 'api/openapi.json'
      - '.github/workflows/docs.yml'  # allow manual pipeline edits to trigger too
  workflow_dispatch: # allows manual trigger in GitHub Actions UI

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Install Redoc CLI
        working-directory: ./api
        run: npm install --save-dev redoc-cli

      - name: Generate API Documentation
        working-directory: ./api
        run: npx redoc-cli bundle docs/openapi.json -o docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api/docs
  
