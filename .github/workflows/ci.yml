name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-api:latest ./api

      - name: Run tests
        run: docker run --rm my-api:latest npm test

      

  build-frontend: 
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install depend and build frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Build frontend image
        run: docker build -t my-frontend:latest ./frontend

