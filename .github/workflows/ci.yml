name: CI

on: 
    push:
        branches:
            - develop


jobs:
    build-and-test: 
        runs-on: ubuntu-latest
        services: 
            # API services here
            api: 
                image: node:18
                ports: 
                    - 5000:5000

        steps: 
            # API services below
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              working-directory: ./api
              run: npm install

            - name: Run tests
              working-directory: ./api
              run: npm test

            # Frontend services below
            - name: Build Frontend Docker Image
              run: |
                cd frontend
                docker build -t frontend:ci .

            - name: Run Frontend Tests    
              run: |
                cd frontend 
                npm install
                npm test



