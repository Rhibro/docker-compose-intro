name: Build and Test

on:
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-app:latest ./api

      - name: Run tests
        run: docker run --rm my-api:latest npm test

      - name: Install depend and build frontend
        run: |
          cd frontend
          npm installgi
          npm run buildc
      
      - name: Build frontend image
        run: docker build -t my-frontend:latest ./frontend

