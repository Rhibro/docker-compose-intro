name: Build and Test API

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t my-api:latest ./api
    - name: Run test
      run: docker run --rm my-api:latest npm test
   